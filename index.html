<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca5395b5d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-1">
      <nav class="nav-left-1">
        <div class="box hamburger-logo"><i class="fa-solid fa-bars"></i></div>
        <div class="box-2 logo-contanier">
          <div class="logo"></div>
        </div>
        <div class="box-2 israel">
          <span class="info-top">Delivery to</span>
          <br />
          <span class="info-bottom delivery">Israel</span>
        </div>
      </nav>
      <div class="box-3 search-in">
        <select name="all" id="all">
          <option value="All">All</option>
          <option>Art & Craft</option>
          <option>Baby</option>
          <option>Book</option>
          <option>Boy`s fashoin</option>
        </select>
        <input type="text" id="text" />
        <button type="submit" class="btn-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <nav class="nav-right-1">
        <div class="box-2 langu">
          <img src="/Assets/img/united-states.png" class="flag-photo" />
          <span class="info-langu">EN</span>
          <span><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <div class="box-2 account">
          <span class="info-small">Hello,sign in</span>
          <br />
          <span class="info-large"
            >Account & Lists <i class="fa-solid fa-caret-down"></i
          ></span>
          <span class="info-large-mobile"
            >Sign in <i class="fa-solid fa-chevron-right"></i
            ><i class="fa-regular fa-user"></i
          ></span>
        </div>
        <div class="box-2 orders">
          <span class="info-small">Returns</span>
          <br />
          <span class="info-large"> & Orders</span>
        </div>
        <div class="box-2 cart">
          <span class="item-number">1</span>
          <div class="cart-icon"></div>
          <span class="info-cart-bottom">Cart</span>
        </div>
      </nav>
    </header>
    <header class="header-2">
      <nav class="nav-left-2">
        <div class="box-4">
          <span><i class="fa-solid fa-bars"></i> All</span>
        </div>
        <div class="box-4">
          <span class="light-text">Today`s Deals</span>
        </div>
        <div class="box-4">
          <span class="light-text">Customer Service</span>
        </div>
        <div class="box-4">
          <span class="light-text">Register</span>
        </div>
        <div class="box-4">
          <span class="light-text">Gift Cards</span>
        </div>
        <div class="box-4">
          <span class="light-text">Sell</span>
        </div>
      </nav>
      <nav class="nav-right-2">
        <div class="box-4">
          <span>Shop great deals in Electronics</span>
        </div>
      </nav>
    </header>
    <!-- 
    /****************mobile*****************/ -->
    <header class="header-3-mobile">
      <div class="contanier">
        <div class="logos">
          <div class="box-1"><i class="fa-solid fa-bars"></i></div>
          <div class="box-1 logo-mobile"></div>
        </div>
        <div class="logos-2">
          <div class="box-1">
            <span class="sign-in"
              >Sign in <i class="fa-solid fa-chevron-right"></i>
              <i class="fa-regular fa-user"></i
            ></span>
          </div>
          <div class="box-1">
            <span class="item-to-cart">1</span>
            <span class="cart-icon-mobile"></span>
          </div>
        </div>
      </div>
      <div class="box-1 serach-box">
        <!-- <div class="conatnier-search"> -->
        <input type="text" id="text-mobile" placeholder=" Search Amazon" />
        <button type="submit" class="btn-search-mobile">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!-- </div> -->
      </div>
      <div class="box-1 delivery-israel">
        <span class="location-icon"></span>
        <span class="dlivery-details-mobile">Delivery to Israel</span>
      </div>
    </header>
  </body>
</html>
